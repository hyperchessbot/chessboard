  <body>
    <div id="root"></div>

    <script>
      class App_ extends SmartdomElement_ {
        constructor(...props) {
          super("div");
          this.cb = ChessBoard();
          this.a(this.cb);
          console.log("cb", this.cb);

          setTimeout((_) => {
            this.cb
              .cf("fen", "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR")
              .cf("lastMove", ["e2", "e4"], true);
          }, 2000);
        }
      }
      function App(...props) {
        return new App_(props);
      }

      const app = App();

      document.getElementById("root").appendChild(app.e);
    </script>
